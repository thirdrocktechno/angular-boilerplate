<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="../../../../../../assets/images/workflow-mark-indigo-600.svg"
        alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{ 'login.title' | translate }}
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">{{ 'login.emailAddressLabel' | translate }}</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address" formControlName="email">
          <div *ngIf="
            !loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched
          ">
            <small class="text-red-500" *ngIf="
              get(loginForm.controls['email'], ['errors', 'required'])
            ">{{ 'login.emailAddressRequiredMessage' | translate }}</small>
            <small class="text-red-500" *ngIf="
              get(loginForm.controls['email'], ['errors', 'email'])
            ">{{ 'login.validEmailAddressMessage' | translate }}</small>
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">{{ 'login.passwordLabel' | translate }}</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password" formControlName="password">
          <div role="alert" *ngIf="
            !loginForm.controls.password.valid &&
            loginForm.controls.password.touched
          ">
            <small class="text-red-500">{{ 'login.passwordRequiredErrorMsg' | translate }}</small>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            {{ 'login.rememberMeLabel' | translate }}
          </label>
        </div>

        <div class="text-sm">
          <a [routerLink]="['/forgot-password']" class="font-medium text-indigo-600 hover:text-indigo-500">
            {{ 'login.forgotPasswordLabel' | translate }}
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          (click)="login()">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <img src="../../../../../../assets/images/lock-icon.svg"
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" />
          </span>
          {{ 'login.signInLabel' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
