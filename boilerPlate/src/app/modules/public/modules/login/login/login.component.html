    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4 col-xl-3 login-form-div">
          <form>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="example@org.com" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter your password here" />
            </div>
            <p>
              <a [routerLink]="['/forgot-password']">Forgot Password?</a>
            </p>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
